<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looker Studio Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .dashboard-container, .pdf-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            margin: 20px 0;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .doc-link {
            display: inline-block;
            margin: 20px;
            padding: 12px 24px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .doc-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Contenedor del Dashboard -->
    <div class="dashboard-container">
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/c13bbe61-7c91-49a4-ba19-5abaa796d52d/page/Y0GmC"
            allowfullscreen
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-forms">
        </iframe>
    </div>

    <!-- Enlace de descarga del PDF -->
    <a class="doc-link" href="https://raw.githubusercontent.com/hugoruizb/Proyecto-VyS/main/Entrega%202.pdf" target="_blank">
        ðŸ“„ Descargar documentaciÃ³n en PDF
    </a>

    <!-- Contenedor del PDF -->
    <div class="pdf-container">
        <iframe src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/hugoruizb/Proyecto-VyS/main/Entrega%202.pdf&embedded=true"></iframe>
    </div>

</body>
</html>
